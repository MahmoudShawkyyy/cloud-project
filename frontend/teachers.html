<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Teachers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Manage Teachers</h1>
    </header>

    <main>
        <section>
            <h2>Add Teacher</h2>
            <form id="add-teacher-form">
                <label for="teacher-name">Name:</label>
                <input type="text" id="teacher-name" name="teacher-name" required>
                <label for="teacher-subject">Subject:</label>
                <input type="text" id="teacher-subject" name="teacher-subject" required>
                <button type="submit">Add Teacher</button>
            </form>
        </section>

        <section>
            <h2>Teacher List</h2>
            <table id="teacher-list">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Subject</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Teacher entries will be populated here -->
                </tbody>
            </table>
        </section>
    </main>

    <script>
        // Add your JavaScript here to handle form submission and operations
    </script>
</body>
</html>
