<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Students Management</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Course</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Student rows will go here -->
            </tbody>
        </table>
        <div class="add-student">
            <h2>Add Student</h2>
            <form id="add-student-form">
                <input type="text" id="student-name" placeholder="Name" required />
                <input type="number" id="student-age" placeholder="Age" required />
                <input type="text" id="student-course" placeholder="Course" required />
                <button type="submit">Add Student</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
